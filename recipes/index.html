<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Details</title>
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <link rel="stylesheet" href="recipes.css" />
  </head>
  <body>
    <div class="container">
      <div id="recipeContainer" class="recipe-container">
        <div class="recipe-header">
          <h1 id="recipeName"></h1>
          <img id="recipeImage" src="" alt="" class="recipe-image" />
        </div>

        <div class="recipe-details">
          <div class="ingredients-section">
            <h2>Ingredients</h2>
            <ul id="ingredientsList" class="ingredients-list">
              <!-- Ingredients will be loaded here -->
            </ul>
          </div>

          <div class="content-section">
            <h2>Instructions</h2>
            <div id="recipeContent" class="recipe-content">
              <!-- Recipe content will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="recipes.js"></script>
  </body>
</html>
