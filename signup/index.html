<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Recipee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      :root {
        --primary: #ff6b6b;
        --secondary: #4ecdc4;
        --dark: #2c3e50;
        --light: #f7f9fc;
        --gray: #95a5a6;
        --error: #e74c3c;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', system-ui, sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        padding: 20px;
      }

      .login-container {
        background: white;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo {
        font-size: 2rem;
        font-weight: bold;
        color: var(--primary);
        text-decoration: none;
        display: inline-block;
        margin-bottom: 1rem;
      }

      .login-header p {
        color: var(--gray);
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray);
      }

      .form-input {
        width: 100%;
        padding: 12px 15px 12px 45px;
        border: 2px solid var(--light);
        border-radius: 50px;
        font-size: 1rem;
        transition: border-color 0.3s;
        outline: none;
      }

      .form-input:focus {
        border-color: var(--primary);
      }

      .form-input::placeholder {
        color: var(--gray);
      }

      .login-button {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .login-button:active {
        transform: translateY(0);
      }

      .error-message {
        color: var(--error);
        font-size: 0.9rem;
        margin-top: 0.5rem;
        text-align: center;
        display: none;
      }

      .back-home {
        text-align: center;
        margin-top: 1.5rem;
      }

      .back-home a {
        color: var(--gray);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s;
      }

      .back-home a:hover {
        color: var(--primary);
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .shake {
        animation: shake 0.4s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <a href="/" class="logo">Recipee</a>
        <p>Crea tu cuenta para continuar</p>
      </div>

      <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="Nombre de usuario"
            required
            minlength="3"
            maxlength="50" />
        </div>

        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" class="form-input" placeholder="Correo electrónico" required />
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Contraseña"
            required
            minlength="6" />
        </div>

        <div id="errorMessage" class="error-message">Error al crear la cuenta</div>

        <button type="submit" class="login-button">Crear Cuenta</button>
      </form>

      <div class="back-home">
        <a href="/login/"> ¿Ya tienes cuenta? Inicia sesión </a>
      </div>
    </div>

    <script type="module">
      import { UsersAPI } from '/recipee/js/api/index.js'

      window.handleSignup = async event => {
        event.preventDefault()

        const username = document.getElementById('username').value
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value
        const errorMessage = document.getElementById('errorMessage')
        const signupButton = document.querySelector('.login-button')
        const form = document.getElementById('signupForm')

        errorMessage.style.display = 'none'

        try {
          signupButton.disabled = true
          signupButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...'

          const response = await UsersAPI.createUser({
            name: username,
            email,
            password
          })

          // Auto login after signup
          const loginResponse = await UsersAPI.authenticate({
            email,
            password
          })

          localStorage.setItem('user', JSON.stringify(loginResponse.user))
          window.location.href = '/home/'
        } catch (error) {
          errorMessage.textContent = error.message || 'Error al crear la cuenta'
          errorMessage.style.display = 'block'
          form.classList.add('shake')

          setTimeout(() => {
            form.classList.remove('shake')
          }, 400)
        } finally {
          signupButton.disabled = false
          signupButton.innerHTML = 'Crear Cuenta'
        }
      }
    </script>
  </body>
</html>
