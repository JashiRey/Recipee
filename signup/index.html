<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Recipee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/styles/authentication.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <a href="/" class="logo">Recipee</a>
        <p>Crea tu cuenta para continuar</p>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="Nombre de usuario"
            required
            minlength="3"
            maxlength="50" />
        </div>

        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" class="form-input" placeholder="Correo electrónico" required />
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Contraseña"
            required
            minlength="6" />
        </div>

        <div id="errorMessage" class="error-message">Error al crear la cuenta</div>

        <button type="submit" class="login-button">Crear Cuenta</button>
      </form>

      <div class="back-home">
        <a href="/login/"> ¿Ya tienes cuenta? Inicia sesión </a>
      </div>
    </div>
    <script type="module" src="/signup/sign.js"></script>
  </body>
</html>
