<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Recipee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/styles/authentication.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <a href="/" class="logo">Recipee</a>
        <p>¡Bienvenido de nuevo!</p>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <i class="fas fa-at"></i>
          <input type="email" id="email" class="form-input" placeholder="Correo electrónico" required />
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" class="form-input" placeholder="Contraseña" required />
        </div>

        <div id="errorMessage" class="error-message">Correo o contraseña inválidos</div>

        <button type="submit" class="login-button">Iniciar Sesión</button>
      </form>

      <div class="back-home">
        <a href="/"> <i class="fas fa-arrow-left"></i> Volver al Inicio </a>
      </div>

      <div class="back-home">
        <a href="/signup"> <i class="fas fa-user-plus"></i> Crear cuenta </a>
      </div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
