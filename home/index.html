<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Recipee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/styles/dashboard.css">
    <script src="home.js"></script>
  </head>
  <body>
    <nav class="sidebar">
      <a href="/" class="logo">Recipee</a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link active">
            <i class="fas fa-home"></i>
            Inicio
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-search"></i>
            Buscar Recetas
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-layer-group"></i>
            Mis Canastas
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-heart"></i>
            Favoritos
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-cog"></i>
            Configuración
          </a>
        </li>
      </ul>
      <a href="#" class="logout-button" id="logoutButton">
        <i class="fas fa-sign-out-alt"></i>
        Cerrar Sesión
      </a>
    </nav>

    <main class="main-content">
      <div class="header">
        <h1>Inicio</h1>
        <div class="user-profile">
          <div class="user-avatar" id="userInitials">U</div>
          <span id="userName">Usuario</span>
        </div>
      </div>

      <div class="home-grid">
        <div class="home-card">
          <div class="card-header">
            <h3 class="card-title">Mis Canastas</h3>
            <div class="card-icon">
              <i class="fas fa-layer-group"></i>
            </div>
          </div>
          <div class="card-content">
            <p id="basketsCount">0 canastas creadas</p>
          </div>
        </div>

        <div class="home-card">
          <div class="card-header">
            <h3 class="card-title">Recetas Disponibles</h3>
            <div class="card-icon">
              <i class="fas fa-utensils"></i>
            </div>
          </div>
          <div class="card-content">
            <p id="recipesCount">0 recetas encontradas</p>
          </div>
        </div>

        <div class="home-card">
          <div class="card-header">
            <h3 class="card-title">Favoritos</h3>
            <div class="card-icon">
              <i class="fas fa-heart"></i>
            </div>
          </div>
          <div class="card-content">
            <p id="favoritesCount">0 recetas guardadas</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

</html>
